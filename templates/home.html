<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Medical Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 380px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #1976d2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .bot {
            background: #f1f1f1;
            padding: 10px 12px;
            border-radius: 10px;
            max-width: 85%;
        }

        .user {
            background: #1976d2;
            color: white;
            padding: 10px 12px;
            border-radius: 10px;
            max-width: 85%;
            margin-left: auto;
            text-align: right;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #125ea8;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">
        ðŸ©º AI Medical Chatbot
    </div>

    <div class="chat-box" id="chatBox">
        <div class="message bot">
            Hello ðŸ‘‹<br>
            Type <b>start</b> to begin your medical consultation.
        </div>
    </div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (message === "") return;

        appendMessage(message, "user");
        input.value = "";

        fetch(`/get?msg=${encodeURIComponent(message)}`)
            .then(response => response.text())
            .then(data => {
                appendMessage(data, "bot");
            });
    }

    function appendMessage(text, sender) {
        const chatBox = document.getElementById("chatBox");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}`;
        messageDiv.innerHTML = text; // IMPORTANT: allows <br>, <iframe>
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("userInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
